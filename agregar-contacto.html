<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="./assets/css/agregar.css" rel="stylesheet">
    <title>Agregar-contacto</title>
</head>

<body class="fondo">
    <div class="container contenedor">
        <div class="row">
            <h1 class="cabecera">Agregar contacto</h1>
            <div class="col-12">
                <form>
                    <div class="mb-3 titulo">
                        <label for="exampleInputNombre1" class="form-label">Primer nombre</label>
                        <input type="text" class="form-control" id="exampleInputNombre1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 titulo">
                        <label for="exampleInputApellido1" class="form-label">Primer apellido</label>
                        <input type="text" class="form-control" id="exampleInputApellido1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 titulo">
                        <label for="exampleInputProfesion1" class="form-label">Profesi√≥n</label>
                        <input type="text" class="form-control" id="exampleInputProfesion1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 titulo">
                        <label for="exampleInputEdad1" class="form-label">Edad</label>
                        <input type="number" aria-disabled="true" class="form-control" id="exampleInputEdad1" min="1" max="200">
                    </div>
                    <div class="mb-3 titulo">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 titulo">
                        <label for="exampleInputTelefono1" class="form-label">Telefono</label>
                        <input type="number" aria-disabled="true" class="form-control" id="exampleInputTelefono1" min="10000000" max="99999999">
                    </div>
                    <div class="mb-3 titulo">
                        <label for="exampleInputSexo1" class="form-label">Sexo</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected></option>
                            <option value="1">Masculino</option>
                            <option value="2">Femenino</option>
                          </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary cancelar">
                            <a href="./contactos.html" class="link">Cancelar</a>
                        </button>
                        <button type="button" class="btn btn-secondary ">
                            <a href="./contactos.html" class="link">Agregar</a>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
